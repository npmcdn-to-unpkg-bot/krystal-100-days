<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Data-driven circles</title>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.1.1/d3.js"></script>
		<style type="text/css">

			body {
				background-color: gray;
			}

			svg {
				background-color: white;
			}

		</style>
	</head>
	<body>
		<script type="text/javascript">

			//Width and height
			var w = 500;
			var h = 100;
			
			var dataset = [
							{
								x: 5,
								y: 20,
								r: 10, 
                                c: "#444545"
							},
							{
								x: 480,
								y: 90,
								r: 20,
                                c: "#B5FFE9"
							},
							{
								x: 250,
								y: 50,
								r: 15,
                                c: "#C5E0D8"
							},
							{
								x: 100,
								y: 33,
								r: 7,
                                c: "#C9C9C9"
							},
							{
								x: 330,
								y: 95,
								r: 18,
                                c: "#CEABB1"
							},
							{
								x: 410,
								y: 12,
								r: 19,
                                c: "#A1869E"
							},
							{
								x: 475,
								y: 44,
								r: 25,
                                c: "#BBADA0"
							},
							{
								x: 25,
								y: 67,
								r: 12,
                                c: "#9D858D"
							},
							{
								x: 85,
								y: 21,
								r: 5,
                                c: "#773344"
							},
							{
								x: 220,
								y: 88,
								r: 3,
                                c: "#A6A2A2"
							}
						  ];
	
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {
					return d.x;
			   })
			   .attr("cy", h)
			   .attr("r", 1)
               .transition()
               .duration(2000)
               .attr("cy", function(d) {
                 return d.y; 
               })
               .attr("r", function(d) {
                 return d.r;
               })
               .style("fill", function(d) {
                   return d.c;
              });
			
		</script>
	</body>
</html>
