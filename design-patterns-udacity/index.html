<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/normalize.css">
  <title>Udacity Design Pattern Exercise</title>
</head>
<body>

  <div class="book-wrapper horror-books">
    <h2>Horror</h2>
    <ul class="book-list" data-book-list></ul>
    <section class="book-container">
      <img src="" alt="book cover" class="cover">
      <div class="book">
        <h2 class="title"></h2>
        <h3 class="year"></h3>
        <p class="description"></p>
        <button class="like-button">Great book!</button>
        <p class="likes"></p>
      </div>
    </section>
  </div>

  <div class="book-wrapper comics-books">
    <h2>Comics</h2>
    <ul class="book-list" data-book-list></ul>
    <section class="book-container">
      <img src="" alt="book cover" class="cover">
      <div class="book">
        <h2 class="title"></h2>
        <h3 class="year"></h3>
        <p class="description"></p>
        <button class="like-button">Great book!</button>
        <p class="likes"></p>
      </div>
    </section>
  </div>

  <script src="js/components/book/views/detail.js"></script>
  <script src="js/components/book/views/list.js"></script>
  <script src="js/components/book/controller.js"></script>

  <script src="js/app.js"></script>
</body>
</html>
