<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/normalize.css">
  <title>Udacity Design Pattern Exercise</title>
</head>
<body>
  <div id="appWrapper">
    <ul id="bookList"></ul>
    <section id="bookContainer">
      <img src="" alt="book cover" id="coverImage">
      <div id="book">
       <h2 id="title"></h2>
       <h3 id="year"></h3>
       <p id="description"></p>
       <button id="likeBtn">Great book!</button>
       <p id="countNum"></p>
      </div>
    </section>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
