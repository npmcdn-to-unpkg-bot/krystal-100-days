<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/styles.css">
  <title>Udacity Design Pattern Exercise </title>
</head>
<body>
  <ul id="bookList"></ul>
  <section id="bookContainer">
    <img src="" alt="book cover" id="coverImage">
    <div id="book">
     <h2 id="title"></h2>
     <h3 id="year"></h3>
     <p id="description"></p>
     <button id="likeBtn">Great book!<span id="countNum"></span></button>
    </div>
  </section> 

 
 
  <script src="js/app.js"></script>
</body>
</html>
