<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/normalize.css">
  <title>Udacity Design Pattern Exercise</title>
</head>
<body>
  <h1>Horror</h1>
  <div class="book-wrapper horror-books" data-component="book">
    <ul class="book-list" data-book-list></ul>
    <section class="book-container">
      <img src="" alt="book cover" class="cover">
      <div class="book">
        <h2 class="title"></h2>
        <h3 class="year"></h3>
        <p class="description"></p>
        <button class="like-button">Great book!</button>
        <p class="count-number"></p>
      </div>
    </section>
  </div>

  <h1>Comics</h1>
  <div class="book-wrapper comics-books" data-component="book">
    <ul class="book-list" data-book-list></ul>
    <section class="book-container">
      <img src="" alt="book cover" class="cover">
      <div class="book">
        <h2 class="title"></h2>
        <h3 class="year"></h3>
        <p class="description"></p>
        <button class="like-button">Great book!</button>
        <p class="count-number"></p>
      </div>
    </section>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
