<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Murakami Haruki Quote Machine</title>
  <link rel="stylesheet" href="dist/styles.css">
</head>
<body>
  <main>
    <section id="quoteContainer">
      <div id="quoteBlock">
        <p id="quoteText"></p>
        <p id="quoteSource"></p>
      </div>
    </section>
    
    <section id="buttons">
      <button id="newQuote">New Quote</button>
      <a href="" id="tweet" target="_blank" title="Tweet this quote">Tweet</a>
    </section>
  </main>
  <script src="/dist/app.js"></script>
<!--  <script src="js/app.js"></script>  -->
</body>

</html>
