<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Murakami Haruki Quote Machine</title>
  <link href='https://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="dist/styles.css">
</head>
<body>
  <main>
    <h1>Murakami Haruki Random Quote Generator</h1>
    <section id="quoteContainer">
      <img src="img/cat-1294968_1280.png" alt="Cute cat picture" id="catPic">
      <div id="quoteBlock">
        <p id="quoteText"></p>
        <p id="quoteSource"></p>
      </div>
    </section>
    
    <section id="buttons">
      <a href="#" id="newQuote" class="btn">New Quote</a>
      <a href="" id="tweet" target="_blank" title="Tweet this quote" class="btn">Tweet</a>
    </section>
  </main>
  <script src="/dist/app.js"></script>
<!--  <script src="js/app.js"></script>  -->
</body>

</html>
