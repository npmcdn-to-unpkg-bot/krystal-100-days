<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Murakami Haruki Quote Machine</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>
    <section id="quoteContainer">
      <div id="quoteBlock">
        <p id="quoteText"></p>
        <p id="quoteSource"></p>
      </div>
    </section>
    
    <section id="buttons">
      <button id="newQuote">New Quote</button>
      <button id="tweet">Tweet</button>
    </section>
  </main>
  <script src="js/app.js"></script>  
</body>

</html>
